<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Træningsplan Generator v2</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f0f4f8; }
        .form-section { background-color: white; padding: 1.5rem; border-radius: 0.5rem; box-shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1); }
        .help-text { font-size: 0.875rem; color: #64748b; }
        .goal-row { border: 1px solid #e2e8f0; border-radius: 0.5rem; padding: 1rem; margin-bottom: 1rem; position: relative; }
        .remove-goal-btn { position: absolute; top: 0.5rem; right: 0.5rem; background-color: #fee2e2; color: #ef4444; border-radius: 9999px; width: 1.5rem; height: 1.5rem; display: flex; align-items: center; justify-content: center; font-weight: bold; cursor: pointer; }
        .remove-goal-btn:hover { background-color: #fecaca; }
        .gpx-upload-btn { background-color: #f1f5f9; color: #475569; padding: 0.5rem 1rem; border-radius: 0.375rem; font-size: 0.875rem; font-weight: 600; cursor: pointer; }
        .gpx-upload-btn:hover { background-color: #e2e8f0; }
        .loading-spinner { margin: 20px auto; width: 40px; height: 40px; border: 4px solid #f3f3f3; border-top: 4px solid #3498db; border-radius: 50%; animation: spin 1s linear infinite; display: none; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="antialiased text-slate-800">
    <div class="container mx-auto max-w-4xl p-4 md:p-8">
        <div class="text-center mb-8">
            <h1 class="text-3xl md:text-4xl font-bold text-slate-900">AI Træningsplan Generator</h1>
            <p class="mt-2 text-lg text-slate-600">Definer dine mål, hent din profil, og få en skræddersyet træningsplan.</p>
        </div>

        <form id="plan-form" class="space-y-6">
            <div class="form-section">
                <h2 class="text-xl font-semibold border-b pb-2 mb-4">AI Konfiguration</h2>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label for="gemini-api-key" class="block font-medium">Personlig Gemini API Nøgle (Valgfrit)</label>
                        <input type="password" id="gemini-api-key" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm" placeholder="Indsæt din egen nøgle her...">
                        <p class="help-text mt-1">Hvis feltet er tomt, bruges appens indbyggede (begrænsede) adgang.</p>
                    </div>
                    <div>
                        <label for="ai-model-select" class="block font-medium">Vælg AI Model</label>
                        <select id="ai-model-select" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
                            <option value="gemini-1.5-flash-latest">Gemini 1.5 Flash (Hurtig & God)</option>
                            <option value="gemini-1.5-pro-latest">Gemini 1.5 Pro (Bedst / Kræver personlig nøgle)</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="form-section">
                <h2 class="text-xl font-semibold border-b pb-2 mb-4">1. Din Profil & Præferencer</h2>
                <button type="button" id="fetch-profile-btn" class="w-full bg-indigo-600 text-white font-bold py-3 px-4 rounded-md hover:bg-indigo-700 transition-colors flex items-center justify-center gap-2 mb-4">
                    <svg class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" /></svg>
                    Hent min Løberprofil
                </button>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label for="experience" class="block font-medium">Din erfaring</label>
                         <textarea id="experience" rows="2" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm"></textarea>
                    </div>
                    <div>
                        <label for="planTrainingDaysPerWeek" class="block font-medium">Ønskede træningsdage pr. uge</label>
                        <input type="number" id="planTrainingDaysPerWeek" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm" required>
                        <p class="help-text mt-1">Hvor mange dage ønsker du at træne i den nye plan?</p>
                    </div>
                </div>
            </div>

            <div class="form-section">
                <div class="flex justify-between items-center border-b pb-2 mb-4">
                    <h2 class="text-xl font-semibold">2. Dine Sæsonmål</h2>
                    <button type="button" id="add-goal-btn" class="bg-green-600 text-white font-semibold py-2 px-4 rounded-md hover:bg-green-700 transition-colors text-sm flex items-center gap-2">
                        <svg class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6" /></svg>
                        Tilføj Mål
                    </button>
                </div>
                <div id="goals-container" class="space-y-4">
                    <!-- Goal rows will be injected here by JS -->
                </div>
            </div>

            <div>
                <button type="submit" class="w-full bg-blue-600 text-white font-bold py-3 px-4 rounded-md hover:bg-blue-700 transition-colors">
                    Generer Plan & Download Fil
                </button>
            </div>
        </form>
        <div class="loading-spinner" id="loadingSpinner"></div>
        <div id="statusMessage" class="mt-4 text-center"></div>
    </div>

    <script type="module" src="js/planGenerator.js"></script>
</body>
</html>
