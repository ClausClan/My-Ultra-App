<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Træningsplan Generator v2</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f0f4f8; }
        .form-section { background-color: white; padding: 1.5rem; border-radius: 0.5rem; box-shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1); }
        .help-text { font-size: 0.875rem; color: #64748b; }
        .goal-row { border: 1px solid #e2e8f0; border-radius: 0.5rem; padding: 1rem; margin-bottom: 1rem; position: relative; }
        .remove-goal-btn { position: absolute; top: 0.5rem; right: 0.5rem; background-color: #fee2e2; color: #ef4444; border-radius: 9999px; width: 1.5rem; height: 1.5rem; display: flex; align-items: center; justify-content: center; font-weight: bold; cursor: pointer; }
        .remove-goal-btn:hover { background-color: #fecaca; }
        .gpx-upload-btn { background-color: #f1f5f9; color: #475569; padding: 0.5rem 1rem; border-radius: 0.375rem; font-size: 0.875rem; font-weight: 600; cursor: pointer; }
        .gpx-upload-btn:hover { background-color: #e2e8f0; }
        .loading-spinner { margin: 20px auto; width: 40px; height: 40px; border: 4px solid #f3f3f3; border-top: 4px solid #3498db; border-radius: 50%; animation: spin 1s linear infinite; display: none; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>


<body class="antialiased text-slate-800">
    <div class="container mx-auto max-w-7xl p-4 md:p-8">
        <div class="text-center mb-8">
            <h1 class="text-3xl md:text-4xl font-bold text-slate-900">AI Træningsplan Generator</h1>
            <p class="mt-2 text-lg text-slate-600">Definer dine mål, hent din profil, og få en skræddersyet træningsplan.</p>
            
            <div class="mt-4 flex justify-center items-center gap-2">
                <span class="text-sm font-medium text-gray-900">Skjul Prompt</span>
                <label for="toggle-prompt-view" class="inline-flex relative items-center cursor-pointer">
                    <input type="checkbox" value="" id="toggle-prompt-view" class="sr-only peer">
                    <div class="w-11 h-6 bg-gray-200 rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-0.5 after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-blue-600"></div>
                </label>
                <span class="text-sm font-medium text-gray-900">Vis Prompt</span>
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            
            <div id="form-container" class="lg:col-span-3 transition-all duration-300">
                <form id="plan-form" class="space-y-4">
                     <div class="form-section">
                         <h2 class="text-lg font-semibold border-b pb-2 mb-4">AI Konfiguration</h2>
                         </div>
                </form>
            </div>

            <div id="prompt-preview-container" class="lg:col-span-1 hidden">
                <div class="form-section sticky top-8">
                    <div class="flex justify-between items-center border-b pb-2 mb-4">
                        <h2 class="text-lg font-semibold">Live Prompt Preview</h2>
                        <button type="button" id="copy-prompt-btn" class="btn btn-secondary text-sm">Kopiér</button>
                    </div>
                    <pre id="prompt-preview-content" class="whitespace-pre-wrap text-xs bg-slate-50 p-3 rounded-md h-[500px] overflow-y-auto"></pre>
                </div>
            </div>

        </div>
    </div>

    <script type="module" src="js/planGenerator.js"></script>
</body>
</html>
